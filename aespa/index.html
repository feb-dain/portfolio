<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="dainlee">
    <meta name="description" content="portfolio, Aespa">
    <title>AESPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="apple-touch-icon=precomposed" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/display_none_scrollbar.css">
       
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="./css/aespa.css">

    <!-- 조건부주석 -->
    <!--[if lt IE 9]><script src="./js/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="./js/respond.src.js"></script><![endif]-->
    <!--[if lt IE 10]><script src="./js/PIE.js"></script><![endif]-->

    <!-- 제이쿼리 코어 파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 제이쿼리 플러그인 파일 -->
    <script src="./js/prefixfree.min.js"></script>
    <script src="https://kit.fontawesome.com/a9f8e9bd30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <!-- Header -->
        <header>
            <!-- Logo -->
            <h1>
                <a href="#">
                    <img src="./images/aespa_logo2.png" alt="Aespa logo">
                </a>
            </h1>
            <!-- /Logo -->
            <!-- Img Txt -->
            <p class="txt">
                COMING SOON<br>
            </p>
            <p class="txt2">2020 . 11 . 17</p>
            <!-- /Img Txt -->
            <!-- SNS -->
            <nav>
                <ul class="sns">
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                </ul>
            </nav>
            <!-- /SNS -->
        </header>
        <!-- /Header -->
        <!-- Contents -->
        <main role="main">
            <section class="contents">
                <!-- Movie Clip1 -->
                <article>
                    <h2>Ningning</h2>
                    <video muted loop>
                        <source src="./media/ningning.mp4" type="video/mp4">
                    </video>
                    <h3>Ningning</h3>
                    <p>
                        2002년 10월 23일
                    </p>
                </article>
                <!-- /Movie Clip1 -->
                <!-- Movie Clip2 -->
                <article>
                    <h2>Giselle</h2>
                    <video muted loop>
                        <source src="./media/giselle.mp4" type="video/mp4">
                    </video>
                    <h3>Giselle</h3>
                    <p>
                        2000년 10월 30일
                    </p>
                </article>
                <!-- /Movie Clip2 -->
                <!-- Movie Clip3 -->
                <article>
                    <h2>Winter</h2>
                    <video muted loop>
                        <source src="./media/winter.mp4" type="video/mp4">
                    </video>
                    <h3>Winter</h3>
                    <p>
                        2001년 1월 1일
                    </p>
                </article>
                <!-- /Movie Clip3 -->
                <!-- Movie Clip4 -->
                <article>
                    <h2>Karina</h2>
                    <video muted loop>
                        <source src="./media/karina.mp4" type="video/mp4">
                    </video>
                    <h3>Karina</h3>
                    <p>
                        2000년 4월 11일
                    </p>
                </article>
                <!-- /Movie Clip4 -->
            </section>
        </main>
        <!-- /Contents -->
        <!-- Footer -->
        <footer>
            <nav>
                <ul>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Goods</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <p>
                copyright 2022 Aespa all rights reserved.
            </p>
        </footer>
        <!-- /Footer -->
    </div>
    <script src="./js/aespa.js"></script>
</body>
</html>
